<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link rel="icon" href="/dashboard/img/logo_phongkham.jpg" type="img/icon">
    <title>Quản lý phòng khám</title>
    <th:block th:replace="~{dashboard/layout/head :: page-head}"></th:block>
    <style>
        .user-panel {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            position: relative;
            display: none;
            width: 37px; /* Kích thước của biểu tượng chuông */
            height: 36px; /* Kích thước của biểu tượng chuông */
            margin: 0 20px;
        }

        .notification-icon .bell {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(248, 249, 250, 0.92); /* Màu nền của biểu tượng chuông */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notification-icon .bell i {
            color: #000; /* Màu của biểu tượng chuông */
        }


    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Notification icon -->
            <li class="nav-item">
                <div class="notification-icon">
                    <div class="bell">
                        <a href="#" class="nav-link">
                            <i class="fas fa-bell"></i>
                        </a>
                    </div>
                </div>
            </li>
            <!-- User panel -->
          <!--  <li class="nav-item">

                </div>
            </li>-->


            <li class="nav-item dropdown">

                        class="nav-link dropdown-toggle"

                        id="dropdown02"

                        aria-expanded="false"

                    <th:block sec:authorize="hasAuthority('ADMIN')">
                        <span sec:authentication="principal.username"></span>
                    </th:block>
                    <th:block sec:authorize="hasAuthority('DOCTOR')">
                        <span sec:authentication="principal.username"></span>
                    </th:block>
                    <th:block sec:authorize="isAnonymous()">

                    </th:block>
                    <i class="icofont-thin-down"></i
                    ></a>
                <ul class="dropdown-menu" aria-labelledby="dropdown02">
                    <th:block sec:authorize="hasAuthority('ADMIN')">

                            >

                    </th:block>
                    <th:block sec:authorize="hasAuthority('DOCTOR')">
                        <li>
                            <a class="dropdown-item" href="/doctor/logout">Đăng xuất</a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAnonymous()">
                        <li>
                            <a class="dropdown-item" href="/client/login">Đăng nhập</a>

        </ul>
    </nav>

    <th:block th:replace="~{dashboard/layout/sidebar :: page-sidebar}"></th:block>

            <div class="container-fluid">

        </section>
