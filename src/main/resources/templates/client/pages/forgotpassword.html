<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/client/layouts/base_layout"
>

<th:block layout:fragment="additional-link-at-head">
    <link rel="stylesheet" href="/client/css/style.css">
</th:block>
<th:block layout:fragment="main-content">
    <section class="h-auto" style="background-color: #fff; margin-top: 28px;">
        <div class="container py-5 h-auto">
            <div class="row d-flex justify-content-center align-items-center h-auto">
                <div class="col col-xl-10">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="border-radius: 1rem;">
                        <div class="row g-0">

                            <div class="col-md-6 col-lg-12 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post" th:action="@{/client/forgotpassword}" th:object="${forgotPasswordForm}">
                                        <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">QUÊN MẬT KHẨU</span>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label text-dark" for="form2Example17">Nhập Email của bạn <sup style="color: red;">*</sup></label>
                                            <input type="text" th:field="*{email}" th:errorClass="is-invalid" id="form2Example17" class="form-control form-control-lg" />
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block" style="background-color: #223a66; color: #fff;"  type="submit">Lấy lại mật khẩu</button>
                                        </div>

                                        <p class="mb-n3 pb-lg-0" style="color: #393f81;"><u><a href="/client/login"
                                                                                               style="color: #393f81;">Quay lại đăng nhập</a></u></p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
