<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/client/layouts/base_layout"
>

<th:block layout:fragment="additional-link-at-head">
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/login.css">
</th:block>
<th:block layout:fragment="main-content">
    <section class="h-auto form-login">
        <div class="container py-5 h-auto">
            <div class="row d-flex justify-content-center align-items-center h-auto">
                <div class="col col-xl-10">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded custom-rounded">
                        <div class="row g-0">

                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="post" th:action="@{'/client/changepassword'}" th:object="${changePasswordForm}">

                                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">ĐỔI MẬT KHẨU</span>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label text-dark" >Nhập mật khẩu <sup style="color: red;">*</sup></label>
                                        <input type="password" th:field="*{password}" th:errorClass="is-invalid" class="form-control form-control-lg" autofocus />
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label text-dark" >Nhập mật khẩu mới <sup style="color: red;">*</sup></label>
                                        <input type="password" th:field="*{newPassword}" th:errorClass="is-invalid" class="form-control form-control-lg" />
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label text-dark" >Nhập lại mật khẩu mới <sup style="color: red;">*</sup></label>
                                        <input type="password" th:field="*{rePassword}" th:errorClass="is-invalid" class="form-control form-control-lg" />
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
                                    </div>

                                    <div class="pt-1 mb-4 ">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-submit" type="submit">Đổi mật khẩu</button>

                                    </div>
                                </form>
                                <a th:href="@{/client/home}"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block">Hủy</button></a>

                            </div>
                            <div th:if="${passwordChanged}">
                                <script th:inline="javascript">
                                    window.location.href = "/client/home";
                                    alert("Đổi mật khẩu thành công!");
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</th:block>
